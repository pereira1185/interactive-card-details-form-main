<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details form</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Main Container with two columns -->

    <div class="container-fluid p-0 section1">
        <div class="row m-0">

            <!-- Left content column -->

            <div class="col-lg-6 p-0 d-flex left-box justify-content-center">
                <div class="box-content align-self-center">

                    <!-- Card front -->

                    <div class="card-front card">
                        <div class="card-logo">
                            <img src="./images/card-logo.svg" alt="card logo image" class="img-fluid">
                        </div>
                        <p class="text-white" id="number">0000 0000 0000 0000</p>
                        <div class="name-date text-white d-flex justify-content-between">
                            <div>
                                <p class="text-uppercase" id="name">Jane Appleseed</p>
                            </div>
                            <div class="date">
                                <p><span class="month" id="month">00</span>/<span class="year" id="year">00</span></p>
                            </div>
                        </div>
                    </div>

                    <!-- Card back -->

                    <div class="card-back card d-flex justify-content-end">
                        <p class="cvc text-white" id="cvc">000</p>
                    </div>
                </div>
            </div>

            <!-- Right content column -->

            <div class="col-lg-6 d-flex justify-content-xl-start justify-content-lg-end justify-content-center py-lg-0 py-5">
                <div class="form-box align-self-center ml-lg-5 ml-0 mt-0">
                    <form action="" name="formulario" id="formulario">
                        <div class="field">
                            <label for="card-name" class="text-uppercase">cardholder name</label><br>
                            <input type="text" name="card-name" placeholder="e.g. Jane Appleseed" id="card-name">
                            <p class="error-name error" id="error-name">Type your card name</p>
                        </div>
                        <div class="field">
                            <label for="card-number" class="text-uppercase">card number</label><br>
                            <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" data-mask="0000 0000 0000 0000">
                            <p class="error" id="error-number">Wrong format</p>
                        </div>
                        <div class="date-cvc d-flex justify-content-between">
                            <div class="field">
                                <label for="expire-date" class="text-uppercase">exp. date (mm/yy)</label><br>
                                <input type="text" name="month" id="card-month" placeholder="MM" maxlength="2">
                                <input type="text" name="year" id="card-year" placeholder="YY" maxlength="2"><br>
                                <p class="error" id="error-month-year">Can't be blank</p>
                            </div>
                            <div>
                                <label for="cvc-number" class="text-uppercase">cvc</label><br>
                                <input type="text" name="cvc-number" id="card-cvc" placeholder="e.g. 123">
                                <p class="error" id="error-cvc"></p>
                            </div>
                        </div>
                        <button type="submit" id="confirm-button">Confirm</button>
                    </form>
                </div>

                <!-- Thank you box -->

                <div class="thank-you-box align-self-center ml-lg-5 ml-0 mt-lg-0 mt-5 text-center">
                    <div class="icon-success">
                        <p><img src="./images/icon-complete.svg" alt=""></p>
                    </div>
                    <h3 class="text-uppercase thanks-title">thank you!</h3>
                    <p class="details my-3">We've added your card details!</p>
                    <button class="my-4">Continue</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
